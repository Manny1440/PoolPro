      tailwind.config = {
        theme: {
          extend: {
            colors: {
              pool: {
                green: '#0f4d2a',
                felt: '#1a5d3a',
                wood: '#5c4033',
                chalk: '#2a5a9e'
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',

            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },

            }
          }
        }
      }
    </script>
